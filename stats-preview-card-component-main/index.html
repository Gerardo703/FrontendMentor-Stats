<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <!-- Container Principal -->
  <div class="container">
    <!-- Card -->
    <div class="card">
      <!-- Text Card -->
      <div class="card-text-part">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <!-- Stats -->
        <div class="stats">
          <!-- Block 1 -->
          <div class="stat-block">
            <div class="stat-num">10K+</div>
            <div class="stat-title">Companies</div>
          </div>
          <!-- End Block 1 -->

          <!-- Block 2 -->
          <div class="stat-block">
            <div class="stat-num">314</div>
            <div class="stat-title">Templates</div>
          </div>
          <!-- End Block 2 -->

          <!-- Block 3 -->
          <div class="stat-block">
            <div class="stat-num">12M+</div>
            <div class="stat-title">Queries</div>
          </div>
          <!-- End Block 3 -->
        </div>
        <!-- End Stats -->
      </div>
      <!-- End Text Card -->

      <!-- Img Card -->
      <div class="card-img-part">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="imagen-desktop">
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="imagen-mobile">
        <div class="pink"></div>
      </div>
      <!-- End Img Card -->
      
    </div>
    <!-- End Card -->
  </div>
  <!-- Fin Container Principal -->

</body>
</html>
